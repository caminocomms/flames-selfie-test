<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FLAMES Selfie | Encephalitis International</title>
  <meta property="og:type" content="website">
  <meta property="og:title" content="FLAMES Selfie">
  <meta property="og:description" content="Download and share this FLAMES campaign selfie.">
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body data-page="share" data-result-id="{{ result_id }}">
  <div class="backdrop one"></div>
  <div class="backdrop two"></div>
  <div class="backdrop three"></div>

  <main class="shell share-shell">
    <header class="hero">
      <div class="brand-row">
      <img class="flames-logo" src="/static/campaign/flames-logo.png" alt="FLAMES">      </div>

      <p class="kicker"></p>
      <h1>Your FLAMES selfie</h1>
      <p class="hero-copy">Save this image and post it to support awareness.</p>
    </header>

    <section class="result" id="share-result-panel">
      <div id="share-progress" class="progress-panel hidden" aria-live="polite">
        <div class="spinner" aria-hidden="true"></div>
        <h3>Creating your FLAMES selfie</h3>
        <p>This usually takes around 30 seconds.</p>
      </div>
      <img id="result-image" alt="Shared FLAMES selfie">
      <div class="action-row">
        <a id="download-btn" class="cta" href="#" target="_blank" rel="noopener">Download It</a>
      </div>
      <div class="action-row">
        <a class="pill" href="/">Make Your Own FLAMES Selfie</a>
      </div>
      <p id="error-text" class="error"></p>
    </section>

    <footer class="page-footer">
      <p>Find out more about FLAMES at <a href="https://www.encephalitis.info" target="_blank" rel="noopener">encephalitis.info</a>.</p>
      <p class="micro">Created with the help of AI by the humans at <a href="https://caminocomms.com" target="_blank" rel="noopener">Camino Communications</a>.</p>
    </footer>
  </main>

  <script src="/static/app.js"></script>
</body>
</html>
