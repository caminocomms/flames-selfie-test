<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register your Adventures in Pharma Workshop Attendance</title>

  <!-- Open Graph / LinkedIn Meta Tags -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="AIP 2.0 Workshop Register">
  <meta property="og:description"
    content="Discover your pharma AI mindset! Are you cautious, balanced, or progressive? Take our 2-minute quiz and get exclusive Adventures In Pharma discount.">
  <!-- <meta property="og:image" content="https://mindset.adventuresinpharma.com/preview.jpg"> -->
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">
  <meta property="og:url" content="https://quiz.adventuresinpharma.com">
  <meta property="og:site_name" content="Adventures In Pharma">

  <!-- Twitter Meta Tags -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Measure your pharma AI mindset">
  <meta name="twitter:image" content="https://mindset.adventuresinpharma.com/preview.jpg">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/styles.css">
</head>

<body>
  <div class="logo">
    <img src="https://cdn.prod.website-files.com/67ab2a95777a506d08092426/67ab312121d804a41517cf6e_AIP%20Logo-min.png"
      alt="AIP Logo">
  </div>

  <div class="container workshop-container">
    <form id="workshop-form">
      <div id="workshop-stage"></div>

      <template id="workshop-template">
        <div class="question-page active" id="workshop-page">
          <div class="question">
            <h1 id="workshop-greeting">Welcome</h1>
            <h2>Please select the workshop you'd like to attend</h2>
            <div id="workshop-options" class="workshop-options"></div>
          </div>
          <div class="navigation">
            <div></div>
            <div>
              <button type="submit" class="submit-btn" disabled>Continue</button>
            </div>
          </div>
        </div>
      </template>

      <template id="photo-template">
        <div class="question-page active" id="photo-page">
          <div class="question">
            <h2>Get Ready to Join the Adventures Crew! </h2>
            <p class="welcome-intro">Take a moment to upload a photo, or take one via your webcam.</p>
            <div class="photo-actions">
              <label class="upload-photo-btn">
                Upload photo
                <input type="file" id="photo-upload" accept="image/*" hidden>
              </label>
              <button type="button" class="take-photo-btn" id="start-camera">Take photo</button>
              <button type="button" class="skip-photo-btn secondary" id="skip-photo">Skip photo</button>
            </div>
            <div class="camera" id="camera-panel">
              <video id="video" autoplay playsinline></video>
              <canvas id="canvas" style="display:none;"></canvas>
              <img id="capture-preview" alt="Photo preview" style="display:none;" />
              <div class="camera-actions">
                <button type="button" id="captureButton">Capture</button>
                <button type="button" id="retakeButton" class="secondary" style="display:none;">Retake</button>
                <button type="button" id="usePhotoButton" style="display:none;">Use photo</button>
              </div>
            </div>
          </div>
        </div>
      </template>


      <template id="loading-template">
        <div class="question-page results-celebration active" id="loading-page">
          <div class="question">
            <div class="loading-screen active">
              <div class="loading-text">Registering attendance and adding you to the team...</div>
              <div class="cogs-container">
                <div class="cog"></div>
                <div class="cog"></div>
                <div class="cog"></div>
              </div>
            </div>
          </div>
        </div>
      </template>

      <template id="results-template">
        <div class="question-page results-celebration active" id="results-page">
          <div class="question">
            <div class="results-layout">
              <div class="persona-image-container">
                <img id="persona-image" src="" alt="" class="persona-image">
              </div>

              <div class="persona-content">
                <h2 id="results-greeting">Welcome!</h2>
                <p class="persona-explanation" id="results-confirmation">You're confirmed for your workshop.</p>
                <p class="persona-explanation" id="results-details">We're looking forward to seeing you.</p>
              </div>
            </div>

            <div class="composite-section">
              <h3>Your Adventure Crew</h3>
              <div class="composite-image-wrap">
                <img id="composite-image" src="" alt="Adventure crew composite" class="persona-image">
              </div>
              <button type="button" class="download-image-btn" id="download-composite" disabled>Download crew image</button>
            </div>

            <button type="button" id="restart-btn" onclick="location.reload()">Change my workshop</button>
          </div>
        </div>
      </template>

    </form>
  </div>

  <footer class="global-footer">
    <p>Learn more about <a href="https://www.adventuresinpharma.com" target="_blank">Adventures In Pharma</a> conference
    </p>
  </footer>

  <script src="/static/app.js"></script>
</body>

</html>
